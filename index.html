<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guessing Game</title>

    <link rel=stylesheet href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel=stylesheet href="assets/css/style.css">
    <script src="/javascript/game.js"></script>
</head>

<body style="background-image: url(assets/images/marvel.jpg)">
    <img src="assets/images/hangman.jpg" id="title" alt="avengers-font" border="0">
    <br>
    <br>
    <br>
    <br>
    <table class="table table-bordered table-dark" style="background: transparent">
        <tbody>
            <tr>
                <td><img src="assets/images/hulk.jpg" class="center"></td>
                <td colspan="2">
                    <h2 id="start">Press any key to Get Started!</h2>
                    <br>
                    <h2 id="wins">Wins</h2>
                    <br>
                    <h3 id="wins_total">0</h3>
                    <br>
                    <h2 id="current_word">Current Word</h2>
                    <br>
                    <br>
                    <h2 id="guesses_remaining">Number of Guesses Remaining</h2>
                    <br>
                    <h3 id="guesses_left">0</h3>
                    <br>
                    <h2 id="letter_guess">Letters Already Guessed</h2>
                    <br>
                    <h3 id="letter_choices"></h3>
                    <br>
                </td>
            </tr>
        </tbody>
    </table>





</body>

</html>
